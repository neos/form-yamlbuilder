Neos:
  Form:
    YamlBuilder:
      defaultPreset: 'default'
      newFormTemplates:
        'resource://Neos.Form.YamlBuilder/Private/NewFormTemplates/Blank.yaml': Blank

      javaScripts:
        jQuery:
          sorting: 10
          files: ['resource://Neos.Form.YamlBuilder/Public/Library/jquery-1.7.1.min.js', 'resource://Neos.Form.YamlBuilder/Public/Library/jquery-ui.min.js']
        jQueryLayout:
          sorting: 15
          files: ['resource://Neos.Form.YamlBuilder/Public/Library/jquery.layout.js']
        ember:
          sorting: 20
          files: ['resource://Neos.Form.YamlBuilder/Public/Library/ember-0.9.4.js']
        dynatree:
          sorting: 25
          files: ['resource://Neos.Form.YamlBuilder/Public/Library/dynatree-1.2.0/src/jquery.dynatree.js']
        slickGrid:
          sorting: 30
          files:
            - 'resource://Neos.Form.YamlBuilder/Public/Library/SlickGrid/lib/jquery.event.drag-2.0.min.js'
            - 'resource://Neos.Form.YamlBuilder/Public/Library/SlickGrid/slick.core.js'
            - 'resource://Neos.Form.YamlBuilder/Public/Library/SlickGrid/plugins/slick.cellrangedecorator.js'
            - 'resource://Neos.Form.YamlBuilder/Public/Library/SlickGrid/plugins/slick.cellrangeselector.js'
            - 'resource://Neos.Form.YamlBuilder/Public/Library/SlickGrid/plugins/slick.cellselectionmodel.js'
            - 'resource://Neos.Form.YamlBuilder/Public/Library/SlickGrid/plugins/slick.rowselectionmodel.js'
            - 'resource://Neos.Form.YamlBuilder/Public/Library/SlickGrid/plugins/slick.rowmovemanager.js'
            - 'resource://Neos.Form.YamlBuilder/Public/Library/SlickGrid/slick.editors.js'
            - 'resource://Neos.Form.YamlBuilder/Public/Library/SlickGrid/slick.grid.js'
        application:
          files: ['resource://Neos.Form.YamlBuilder/Public/JavaScript/app.js']
          sorting: 100

      stylesheets:
        slickGrid:
          sorting: 10
          files: ['resource://Neos.Form.YamlBuilder/Public/Library/SlickGrid/slick.grid.wrapped.css']
        application:
          sorting: 100
          files: ['resource://Neos.Form.YamlBuilder/Public/Css/FormBuilder.css']

      handlebarsTemplates:
        # Main application layout
        Application: resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/Application.html
        Header: resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/Header.html
        StructurePanel: resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/StructurePanel.html
        InsertElementsPanel: resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/InsertElementsPanel.html

        # Element options panel parts
        ElementOptionsPanel-FinisherEditor:  resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/ElementOptionsPanel/FinisherEditor.html
        ElementOptionsPanel-IdentifierEditor:  resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/ElementOptionsPanel/IdentifierEditor.html
        ElementOptionsPanel-PropertyGridEditor:  resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/ElementOptionsPanel/PropertyGridEditor.html
        ElementOptionsPanel-PropertyPanelTitle:  resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/ElementOptionsPanel/PropertyPanelTitle.html
        ElementOptionsPanel-RemoveElement:  resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/ElementOptionsPanel/RemoveElement.html
        ElementOptionsPanel-RequiredValidatorEditor:  resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/ElementOptionsPanel/RequiredValidatorEditor.html
        ElementOptionsPanel-TextEditor:  resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/ElementOptionsPanel/TextEditor.html
        ElementOptionsPanel-TextareaEditor:  resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/ElementOptionsPanel/TextareaEditor.html
        ElementOptionsPanel-SelectEditor:  resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/ElementOptionsPanel/SelectEditor.html
        ElementOptionsPanel-ValidatorEditor:  resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/ElementOptionsPanel/ValidatorEditor.html

        # Validator Editors
        Validator-Default: resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/Validator/Default.html
        Validator-MinimumMaximumEditor: resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/Validator/MinimumMaximumEditor.html
        Validator-SimpleValueEditor: resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/Validator/SimpleValueEditor.html

        # Finisher Editors
        Finisher-EmailEditor: resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/Finisher/EmailEditor.html
        Finisher-RedirectEditor: resource://Neos.Form.YamlBuilder/Private/FormBuilderTemplates/Finisher/RedirectEditor.html

    # Augmenting the Neos.Form settings
    supertypeResolver:
      hiddenProperties:
        formBuilder: formBuilder
    presets:
      ########### DEFAULT ###########
      default:
        validatorPresets:
          'Neos.Form.YamlBuilder:ZipCode':
            implementationClassName: 'Neos\Flow\Validation\Validator\RegularExpressionValidator'
            options:
              regularExpression: '/^[0-9]{5}$/'

        formElementGroups:
          input:
            sorting: 100
            label: 'Input Form Elements'
          select:
            sorting: 200
            label: 'Select Form Elements'
          custom:
            sorting: 300
            label: 'Custom Form Elements'
          container:
            sorting: 400
            label: 'Container Form Elements'

        formElementTypes:
          'Neos.Form:Base':
            formBuilder:
              editors:
                elementType:
                  sorting: 100
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.TextOutput'
                  templateName: 'ElementOptionsPanel-PropertyPanelTitle'
          'Neos.Form:ReadOnlyFormElement':
            formBuilder:
              editors:
                label:
                  label: 'Title'
                  propertyPath: 'label'
                  sorting: 120
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.TextEditor'
          'Neos.Form:FormElement':
            formBuilder:
              editors:
                identifier:
                  sorting: 110
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.IdentifierEditor'
                label:
                  label: 'Label'
                  propertyPath: 'label'
                  sorting: 120
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.TextEditor'
                requiredValidator:
                  sorting: 800
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.RequiredValidatorEditor'

                validation:
                  sorting: 900
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.ValidatorEditor'

          'Neos.Form:Form':
            formBuilder:
              label: 'Form'
              _isCompositeRenderable: false
              _isTopLevel: true
              editors:
                identifier:
                  sorting: 110
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.IdentifierEditor'
                label:
                  label: 'Form Name'
                  propertyPath: 'label'
                  sorting: 120
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.TextEditor'
                submitButtonLabel:
                  sorting: 200
                  label: 'Submit Label'
                  propertyPath: 'renderingOptions.submitButtonLabel'
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.TextEditor'

                finishers:
                  sorting: 410
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.FinisherEditor'
                  availableFinishers:
                    'Neos.Form:Email':
                      label: 'Send Email'
                      viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.FinisherEditor.EmailFinisherEditor'
                      availableFormats:
                        0: {key: 'plaintext', value: 'Plain Text'}
                        1: {key: 'html', value: 'HTML'}
                    'Neos.Form:Redirect':
                      label: 'Redirect to controller/action'
                      templateName: 'Finisher-RedirectEditor'


          'Neos.Form:RemovableMixin':
            formBuilder:
              editors:
                removeButton:
                  sorting: 999
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.RemoveElementEditor'

          # group INPUT
          'Neos.Form:SingleLineText':
            formBuilder:
              label: 'Single-Line Text'
              group: input
              sorting: 100

          'Neos.Form:MultiLineText':
            formBuilder:
              label: 'Multi-Line Text'
              group: input
              sorting: 110

          'Neos.Form:Password':
            formBuilder:
              label: 'Password field'
              group: input
              sorting: 120

          'Neos.Form:PasswordWithConfirmation':
            formBuilder:
              label: 'Password with confirmation'
              group: input
              sorting: 130
              editors:
                confirmationLabel:
                  sorting: 125
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.TextEditor'
                  label: 'Conf. Label'
                  defaultValue: 'Confirmation'
                  propertyPath: 'properties.confirmationLabel'

          # group SELECT
          'Neos.Form:Checkbox':
            formBuilder:
              label: 'Single Checkbox'
              group: select
              sorting: 100

          'Neos.Form:SingleSelectDropdown':
            formBuilder:
              label: 'Single Select (Dropdown)'
              group: select
              sorting: 110

          'Neos.Form:SingleSelectRadiobuttons':
            formBuilder:
              label: 'Single Select (Radiobuttons)'
              group: select
              sorting: 120

          'Neos.Form:MultipleSelectDropdown':
            formBuilder:
              label: 'Multiple Select (Dropdown)'
              group: select
              sorting: 130

          'Neos.Form:MultipleSelectCheckboxes':
            formBuilder:
              label: 'Multiple Select (Checkboxes)'
              group: select
              sorting: 140

          # group CUSTOM
          'Neos.Form:DatePicker':
            formBuilder:
              label: 'Date Picker'
              group: custom
              sorting: 100
              editors:
                validation:
                  availableValidators:
                    'Neos.Flow:DateTimeRange':
                      label: 'Date/Time Range'
                      viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.ValidatorEditor.MinimumMaximumValidatorEditor'
                      pathToMinimumOption: 'currentCollectionElement.options.earliestDate'
                      pathToMaximumOption: 'currentCollectionElement.options.latestDate'
          'Neos.Form:FileUpload':
            formBuilder:
              label: 'File Upload'
              group: custom
              sorting: 110
              editors:
                allowedExtensions:
                  sorting: 200
                  label: 'Allowed File Types'
                  propertyPath: 'properties.allowedExtensions'
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.SelectEditor'
                  availableElements:
                    0:
                      value: ['doc', 'docx', 'odt', 'pdf']
                      label: 'Documents (doc, docx, odt, pdf)'
                    1:
                      value: ['xls']
                      label: 'Spreadsheet documents (xls)'
          'Neos.Form:ImageUpload':
            formBuilder:
              label: 'Image Upload'
              group: custom
              sorting: 115

          'Neos.Form:StaticText':
            formBuilder:
              label: 'Static Text'
              group: custom
              sorting: 120
              editors:
                staticText:
                  sorting: 150
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.TextareaEditor'
                  label: 'Text'
                  propertyPath: 'properties.text'

          # group CONTAINER
          'Neos.Form:Section':
            formBuilder:
              label: 'Section (Fieldset)'
              group: container
              sorting: 100
              _isCompositeRenderable: true

          'Neos.Form:Page':
            formBuilder:
              label: 'Page'
              group: container
              sorting: 110
              _isTopLevel: true
              _isCompositeRenderable: true
              editors:
                identifier:
                  sorting: 110
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.IdentifierEditor'
                label:
                  label: 'Label'
                  propertyPath: 'label'
                  sorting: 120
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.TextEditor'

          'Neos.Form:PreviewPage':
            formBuilder:
              label: 'Preview Page'
              group: container
              sorting: 120
              _isTopLevel: true
              _isCompositeRenderable: false


          'Neos.Form:TextMixin':
            formBuilder:
              editors:
                placeholder:
                  sorting: 150
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.TextEditor'
                  label: 'Placeholder'
                  propertyPath: 'properties.placeholder'
                defaultValue:
                  sorting: 160
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.TextEditor'
                  label: 'Default Value'
                  propertyPath: 'defaultValue'
                validation:
                   availableValidators:
                    'Neos.Flow:Alphanumeric':
                      label: 'Alphanumeric'
                      sorting: 100
                    'Neos.Flow:Text':
                      label: 'Non-XML Text'
                      sorting: 110
                    'Neos.Flow:StringLength':
                      label: 'String Length'
                      sorting: 120
                      viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.ValidatorEditor.MinimumMaximumValidatorEditor'
                      required: false
                    'Neos.Flow:EmailAddress':
                      label: 'EMail'
                      sorting: 130
                      required: false

                    'Neos.Flow:Integer':
                      label: 'Integer Number'
                      sorting: 200
                    'Neos.Flow:Float':
                      label: 'Floating-point Number'
                      sorting: 210
                    'Neos.Flow:NumberRange':
                      label: 'Number Range'
                      sorting: 220
                      viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.ValidatorEditor.MinimumMaximumValidatorEditor'

                    'Neos.Flow:RegularExpression':
                      label: 'Regular Expression'
                      fieldLabel: 'Regular Expression'
                      fieldExplanationText: 'Enter a valid PHP PCRE Regular Expression here.'
                      sorting: 300
                      viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.ValidatorEditor.SimpleValueValidatorEditor'
                      pathToEditedValue: 'currentCollectionElement.options.regularExpression'

                    # Example of creating a custom "ZipCode" validator preset,
                    # which is defined in the "validatorPresets" above.
                    'Neos.Form.YamlBuilder:ZipCode':
                      label: 'Zip Code'
                      sorting: 140

          'Neos.Form:SelectionMixin':
            formBuilder:
              editors:
                options:
                  sorting: 200
                  viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.PropertyGrid'
                  # TODO: rename to "optionListPath"?
                  propertyPath: 'properties.options'
                  isSortable: true
                  enableAddRow: true
                  enableDeleteRow: true
                  columns:
                    0:
                      field: '_value'
                      name: 'Label'
                      editor: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.PropertyGrid.TextCellEditor'
                    1:
                      field: '_key'
                      name: 'Value'
                      editor: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.PropertyGrid.TextCellEditor'
          'Neos.Form:SingleSelectionMixin':
            formBuilder:
              editors:
                options:
                  shouldShowPreselectedValueColumn: 'single'
          'Neos.Form:MultiSelectionMixin':
            formBuilder:
              editors:
                options:
                  shouldShowPreselectedValueColumn: 'multiple'
                validation:
                  availableValidators:
                    'Neos.Flow:Count':
                      label: 'Number of submitted values'
                      sorting: 100
                      viewName: 'Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.ValidatorEditor.MinimumMaximumValidatorEditor'

        #formFactories:
          #myFormPersitenceIdentifier: '\MyVendor\MyPackage\PathTo\MyFormFactory'